apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    #    cert-manager.io/cluster-issuer: letsencrypt-production
    cert-manager.io/cluster-issuer: letsencrypt-staging
#    service.beta.kubernetes.io/linode-loadbalancer-nodebalancer-id: "548228"
    service.beta.kubernetes.io/linode-loadbalancer-preserve: "true"
spec:
  ingressClassName: nginx
  rules:
    #    - host: argocd.telemet.works
    - host: test3.argocd.aimerch.hu
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  name: https
  tls:
    - hosts:
        - test3.argocd.aimerch.hu
  #      secretName: letsencrypt-production
      secretName: letsencrypt-staging
